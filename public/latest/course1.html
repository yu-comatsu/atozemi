<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>あなたが選ぶ！文房具すぐれもの大賞！ | 川越あとゼミ</title>

    <link rel="stylesheet" href="../css/ress.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a21d1d9ba.js" crossorigin="anonymous"></script>

<body class="course">
     
<header class="header">
    <div class="--g">
        <div class="header__logo --u">
            <h1 class="logo"><a href="https://kawagoe-atozemi.netlify.com/">川越あとゼミ</a></h1>
        </div>
        <div class="header__menu-btn --u"> 
            <i class="material-icons">menu</i>
        </div>
    </div>
     
</header>
    <main>
        <h2>あなたが選ぶ！文房具すぐれもの大賞！</h2>
        <section>
            <div>
                <img src="" alt="画像">
            </div>
            <div>
                <h3>開催店舗</h3>
                <p>文具のキムラヤ</p>
                <h3>講座内容</h3>
                <p>まちゼミで紹介したもの、そしてしなかった文房具も含めて、試して使って考えて、「あなたが選ぶすぐれもの文房具」を選んでください。集計し後ほど大賞受賞文具を発表します！</p>
            </div>
        </section>
        <section>
            <div>
                <h3>開催日時</h3>
                <ul></ul>
                <h3>開催場所</h3>
                <p>キムラヤ２F会議室</p>
                <p>川越市新富町2-4-3</p>
            </div>
            <div>
                <iframe
                    src="https://maps.google.com/maps?q=文具のキムラヤ&t=m&z=16&output=embed&iwloc=near" 
                    width="600"
                    height="450"
                    frameborder="0"
                    style="border:0"
                    allowfullscreen
                >
                </iframe>
            </div>
        </section>
        <section>
            <table>
                <tr>
                    <th>対象</th>
                    <td>5/17は親子可、5/23は大人のみ</td>
                </tr>
                <tr>
                    <th>定員</th>
                    <td>各回6名様</td>
                </tr>
                <tr>
                    <th>参加費</th>
                    <td>無料</td>
                </tr>
                <tr>
                    <th>持ち物</th>
                    <td>特になし</td>
                </tr>
            </table>
        </section>
    </main>
    
 
<footer>
